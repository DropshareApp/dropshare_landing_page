            <section id="markdown" class="wrapper" style="display: none;">

                    <pre><code>
                    </code></pre>
                </div>
            </section>

            <div style="width: 550px; height: 600px; display: none;" class="asf"></div>

            <div class="imagePreview" style="display: none;">
                <img src="__PREVIEWURL__" alt="Image __SHAREDATE__ __FILENAME__" id="img-thumbnail" class="img-thumbnail">
            </div>
        </div>
        <script>
// webp
// tif
// bmp
// jxr
// psd
// zip
// tar
// rar
// gz
// bz2
// 7z

// mp4
// mkv
// webm
// mov
// avi
// wmv
// mpg
// mp3
// m4a
// ogg
// flac
// wav

// pdf
// epub
// exe
// swf
// rtf
// woff
// woff2
// eot
// ttf
// otf
// flv
// ps
// xz
            var aaaa = $( ".js-get" ).data( "role" );
            var bbbb = aaaa.split(".").pop("").toLowerCase();

            if (bbbb === "jpg" || bbbb === "png" || bbbb === "jpeg" || bbbb === "svg" || bbbb === "gif" || bbbb === "ico") {
                $(".imagePreview").show();
            } else if (bbbb === "html" || bbbb === "md" || bbbb === "txt") {
                $( "#markdown" ).show();
                // $( "#markdown > div > pre > code" ).load( "__PREVIEWURL__");
                $.get( "__PREVIEWURL__", function( data ) {
                    var html = data.replace(/^/gm, " ").split(" ");
                    // html = data[0] + "<br>" + data.slice(1).join(" ");
                    $( "#markdown > div > pre > code" ).html( html );
                });
            } else if (bbbb === "css") {
                $( "#markdown" ).show();
                $( "#markdown > div > pre > code" ).load("__PREVIEWURL__");
            }
            // $( ".asf" ).load( "__PREVIEWURL__");
